<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1. Intro</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #canvas {
      width: 400px;
      height: 400px;
    }

  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    function fillRect(left, top, width, height) {
      const pixelStore = new Uint8ClampedArray(canvas.width * canvas.height * 4)

      for (let row = top; row < top + height; row++) {
        for (let col = left; col < left + width; col++) {
          const i = (row * canvas.width + col) * 4
          pixelStore[i] = 0
          pixelStore[i + 1] = 0
          pixelStore[i + 2] = 0
          pixelStore[i + 3] = 255
        }
      }

      const imageData = new ImageData(pixelStore, canvas.width, canvas.height)
      ctx.putImageData(imageData, 0, 0)
    }

    fillRect(0, 0, 50, 50)

  </script>
</body>
</html>
